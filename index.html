<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Clone Instragram</title>
</head>
<body> 

    <div class="instragram-wraper">
     
      <div class="instragram-phone">
        <img src="./assets/img/instagram-celular.png" alt="celular.png">
      </div>
      
      <div class="instragram-continue">
         
         <div class="group">
           <img src="./assets/img/instagram-logo.png" class="instragram.logo" alt="instragram.logo">
           <div class="profile-photo">
               <img src="./assets/img/perfil-logo.png" style="width: 100px;" alt="perfil-logo">
           </div>
            <a href="#" class="instragram-login">Continue como Usuario</a>
            <a href="#" class="instragram-logout">Remover Conta</a>
         </div>

         <div class="group">
            <p class="not-accout">Não é usuario</p>
            <p class="notaccount">
              <span class="link-blue">Alterar Contas</span>
              ou 
              <span class="link-blue">Inscreva-se</span>
            </p>
         </div>

         <div class="get-the-app"> 
            <p class="get-app">Baixe o applicativo</p> 
            <div class="donwload">
                <a href="#" class="app-donwload"></a>
                <a href="#" class="app-donwload"></a>
            </div>
         </div>

      </div>
    </div>
     
 </body>
</html>
